<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body {
      background: #1f0f2f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .signup-container {
      background: #121026;
      padding: 40px;
      border-radius: 15px;
      border: 3px solid bisque;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: 2px solid bisque;
      background: #1f0f2f;
      color: #fff;
    }
    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 2px solid bisque;
      background: #121026;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2a1a45;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <input type="text" id="username" placeholder="Enter your name"><br>
    <input type="password" id="password" placeholder="Enter password"><br>
    <button id="signupBtn">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCuJwwNCvXQ0Swe4Mo5rVLv1aRQzmQwfe8",
    authDomain: "gobox-17421.firebaseapp.com",
    projectId: "gobox-17421",
    storageBucket: "gobox-17421.firebasestorage.app",
    messagingSenderId: "201898100467",
    appId: "1:201898100467:web:6f84e6719f678a5dbe1986",
    measurementId: "G-83Y26S09S8"
  };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const signupBtn = document.getElementById("signupBtn");

    signupBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Enter both username and password");
        return;
      }

      // save to localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      // save to Firebase
      try {
        await setDoc(doc(db, "users", username), {
          username: username,
          password: password, // plain text for now
          createdAt: new Date()
        });

        window.location.href = "homepage.html";
      } catch (err) {
        console.error(err);
        alert("Error saving account to Firebase");
      }
    });
  </script>
</body>
</html>
