<!DOCTYPE html>
<html>
<head>
  <title>Games Library</title>
  <style>
    body { background: #121026; color: bisque; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; }
    h1 { margin-top: 20px; }
    ul { list-style: none; padding: 0; width: 400px; }
    li {
      background: #1a1a3a;
      margin: 10px 0;
      padding: 15px;
      border: 2px solid bisque;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      transition: 0.2s;
    }
    li:hover { background: #2a2a5a; }
  </style>
</head>
<body>
  <h1>Games Library</h1>
  <ul id="gamesList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCuJwwNCvXQ0Swe4Mo5rVLv1aRQzmQwfe8",
    authDomain: "gobox-17421.firebaseapp.com",
    projectId: "gobox-17421",
    storageBucket: "gobox-17421.firebasestorage.app",
    messagingSenderId: "201898100467",
    appId: "1:201898100467:web:6f84e6719f678a5dbe1986",
    measurementId: "G-83Y26S09S8"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const gamesList = document.getElementById("gamesList");

    async function loadGames() {
      const querySnapshot = await getDocs(collection(db, "games"));
      querySnapshot.forEach(doc => {
        const li = document.createElement("li");
        li.innerText = doc.data().name;
        li.addEventListener("click", () => {
          // save selected game and go to play page
          localStorage.setItem("currentGame", doc.data().name);
          window.location.href = "playgame.html";
        });
        gamesList.appendChild(li);
      });
    }

    loadGames();
  </script>
</body>
</html>
